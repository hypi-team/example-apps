<mat-card style="background-color: grey">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Add Todo</h2>
      <mat-error *ngIf="titleInvalid"> Please Enter valid Title </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Title" formControlName="title" required />
        <mat-error> Please Enter description </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Description"
          formControlName="description"
          required
        />
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>
      <button mat-raised-button routerLink="/admin" color="primary">Add</button>
    </form>
  </mat-card-content>
</mat-card>
